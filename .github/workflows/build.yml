name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget \
            python3-pip python3-setuptools python3-wheel xz-utils file
          pip install west

      - name: Initialize west workspace
        run: west init -m https://github.com/zmkfirmware/zmk.git zmk

      - name: Update west and install Python deps
        working-directory: zmk
        run: |
          west update
          west zephyr-export
          pip install -r app/requirements.txt

      - name: Build firmware (nice!nano)
        working-directory: zmk/app
        run: |
          west build -s . -b nice_nano -- -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-nice-nano
          path: zmk/app/build/zephyr/zmk.uf2



