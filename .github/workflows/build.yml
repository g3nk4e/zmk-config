name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user config
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12  # ✅ 安定動作が確認されているバージョン

      - name: Install west and dependencies
        run: |
          pip install west
          west init -m https://github.com/zmkfirmware/zmk.git zmk
          cd zmk
          west update
          west zephyr-export
          pip install -r app/requirements.txt

      - name: Build firmware
        run: |
          cd zmk
          west build -s app -d build/custom_keyboard -b nice_nano_v2 -- -DSHIELD=custom_keyboard

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk/build/custom_keyboard/zephyr/zmk.uf2
