name: Build ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user config
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build gperf ccache dfu-util device-tree-compiler wget \
              python3-dev python3-pip python3-setuptools python3-wheel xz-utils file make \
              gcc gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Install west
        run: pip install west

      - name: Init west workspace in zmk/
        run: |
          mkdir zmk
          cd zmk
          west init -m https://github.com/zmkfirmware/zmk.git .
          west update
          west zephyr-export
          pip install -r app/requirements.txt

      - name: Build firmware
        run: |
          west build -s zmk/app -d build/nicenano_v2 -b nice_nano_v2 \
            -- -DSHIELD=custom_keyboard -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload firmware artifact
        uses: actions/upload-artifac

