name: Build ZMK Firmware

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      user-config: config  # `config-path` → `user-config` に変更
      board-root: config   # ボード定義があるディレクトリ（必要に応じて）
      shield: custom_keyboard
      board: nice_nano_v2
    secrets: inherit
